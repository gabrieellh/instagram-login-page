<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/instagram_logo_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login - Instagram</title>
</head>
<body>

    <main class="login-content">

        <div class="logo-instagram">
            <img src="./assets/img/instagram-2.svg" alt="logo instagram" class="logo-instagram">
        </div>

        <div class="login-content">
            
            <div class="email-content">
            <input type="email" name="email" id="email" placeholder="Phone number, username or email address" class="email-content">
            </div>

            <div class="password-content">
            <input type="password" name="senha" id="senha" placeholder="Password" class="password-content">
            </div>
            
            
            <div class="button-content">
                <button class="btn">Log In</button>
            </div>
            
            <div class="forget-content">
            <a href="#" class="forget-content">Forgotten password?</a>
            </div>

                    <div>
                    <p class="paragraph-content"> <strong class="strong-content">----------------------------</strong> OR <strong class="strong-content">----------------------------</strong></p>
                    </div>
                    
                    <div class="facebook-content">
                        <img src="./assets/img/facebook_logo.svg" alt="logo-facebook" class="icon-facebook">

                        <a href="#" class="login-info">Log in With Facebook</a>
                       
                    </div>
        </div>
    </main>

    <footer>

        <div class="login-info2">
            <p class="login-info-paragraph">
                Don't have an account?
            </p>

            <a href="#" class="link-info">Sign Up</a>
        </div>
    </footer>

    
</body>
</html>
