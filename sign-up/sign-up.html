<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Instagram</title>
    <link rel="shortcut icon" href="../assets/img/instagram_logo_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <main class="container">
        <div class="logo-instgram">
            <img src="../assets/img/instagram-2.svg" alt="logo instagram" class="logo-instagram">
        </div>

        <div class="paragraph-content">
            <p class="pargraph-content">Sign up to see photos and videos 
            from your friends.</p>
        </div>

        <div class="facebook-content">
            <button class="facebook-content-btn">

                <img src="../assets/img/facebook_logo.svg" alt="logo-facebook" class="icon-facebook">
                
                Log in With Facebook

            </button>
        </div>

        <div class="generic-content">
            <p>OR</p>
        </div>

        <div class="login-content">
            <input type="email" name="email" id="email" placeholder="Mobile Number or Email">

            <input type="text" placeholder="Full Name" id="fullname">

            <input type="text" name="username" id="username" placeholder="Username">


            <input type="password" name="password" id="password" placeholder="Password">
        </div>

        <div class="button-content">
            <button class="btn">
                Sign Up
            </button>
        </div>

        <div class="paragraph-content2">
            <p>By signing up, you are to our <br>
                Terms, data Policy and cookies <br>
                Policy.</p>
            </div>
    </main>

    <footer class="footer-content">
        <div class="footer-content">
            <p class="paragraph-footer-content">Have an account?</p>

            <a href="../index.html" class="link-footer-content">Log In</a>
        </div>
    </footer>

    
</body>
</html>
